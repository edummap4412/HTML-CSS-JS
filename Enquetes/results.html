<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhes</title>
</head>
<body>
  <h1>{{ question.question_text }}</h1>
  <ul>
      {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} : {{ choice.votes }}
        vote{{ choice.votes | pluralize }}
      {% endfor %}
        </li>
  </ul>
  <a href="{% url 'detail' question.id %}">Vote again?</a>

</body>
</html>
