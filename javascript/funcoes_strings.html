<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções Strings</title>
	<script type="text/javascript">
		
		//propriedade length
		document.write ('Jorge Sant Ana'.length)

		//propriedade Charat() = passando a posição do caracter ele devolve a letra
		document.write ('Jorge Sant Ana'.charAt(7))

		// proprieade Indexof()
		var nome = 'Jorge Sant Ana'

		document.write(nome.index('g'))

		// propriedade Replace
		document.write(nome.replace('Sant Ana' , 'Silva'))

		//propriedade substr(posição inicial, quantos caracteres)
		document.write(nome.substr(6, 5))

		//propriedade toUppercase
		document.write(nome.toUpperCase())

		// propriedade trim() = remove os espaços da string
		document.write('-' + nome.trim()+ '-')

	</script>
</head>
<body>

</body>
</html>
