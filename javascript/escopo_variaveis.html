<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Escopo de Variaveis</title>
	<script type="text/javascript">
		
		//3 escopos: global , função e o bloco

		var serie = 'Friends'

		//escopo de bloco
		if(true){
			var serie2 = 'Game of Thrones'
			document.write(serie)

		}

		document.write(serie2)

		document.write('<br />')

		function x(){

			document.write(serie)
			document.write(serie2)
		}
		x()
	</script>
</head>
<body>

</body>
</html>
