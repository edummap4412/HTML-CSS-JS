<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tamanho de textos</title>

	<style type="text/css">
	
	.texto {

		/* medidas 
		px -> tamanho fixo
		% -> tamnho relativo
		em -> tamanho relativo ao container pai

		*/
		/* font-size: 32px; Tamanho padrao das paginas HTML é 16px */
		font-size: 2em;
	}

	.texto2 {
		font-size: 1em;
	}

	div {

		font-size: 30px;
	}


	</style>
</head>
<body >

	<div>
		<p class="texto">Conteúdo</p>
		<p class="texto2">Conteúdo 1 </p>
	</div>

</body>
</html>
