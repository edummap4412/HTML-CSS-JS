<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tamanho de textos</title>

	<style type="text/css">
	
		body {

			font-size: 40px;
			font-family: "Times New Roman",Times,serif;
		}

		.negrito {
			/* normal, bold, definindo negrito de 100 a 900 */
			font-weight: bold;
		}

		.italico {
			font-style: italic;
		}

		.formatacao {
			/*text-decoration: underline;*/
			/*text-decoration: overline;*/
			text-decoration: line-through;
		}

		.texto {
			font: bold 40px "Lucida Sans Unicode","Lucida Grande",sans-serif;
		}
	</style>
</head>
<body >

	<p class="negrito">Texto negrito</p>
	<p class="italico">Texto italico</p>
	<p class="formatacao">Formatação de Texto</p>
	<p class="texto">Formatação de Texto</p>

</body>
</html>
