<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links</title>
	<style type="text/css">
		

	a {
		padding: 5px 10px;
		text-decoration: none;
	}

	/*Links n√£o Visitados */

	a:link {
		color : blue;
	}

	/*Links Visitados */
	a:visited {

		color:  #c0c0c0;
	}

	/* Links Hover , passa o cursor sobre o link */
	a:hover {
		color:  #6d790f;
		background: blue;
	}

	/*Links Ativos , quando clicado */
	a:active {
		color: #e4f371;
	}

	</style>

</head>
<body>
	<a href="https://www.google.com.br">Google</a> |
	<a href="https://www.tecmundo.com.br">Tec Mundo</a>	|
	<a href="https://www.megacurioso.com.br">Mega Curioso</a>
	


</body>
</html>
