<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gerador de NÃºmeros</title>
</head>
<body>

	<h1>Gerador de Numeros</h1>
	<button onclick="gerar()">Clique!!</button>
	<button onclick="limpar()">Limpe</button>

	<section id='result' ></section>

	<script type="text/javascript">
		

		function gerar(){	
			let min = 1
			let max = 100
			let dif = max - min 
			let aleatorio = Math.random()
			let num = min + Math.trunc(dif * aleatorio)

			let res = document.querySelector('section#result')
			res.innerHTML += 'Numero escolhido foi '+ num +'</br>'
		}

		function limpar(){

			let res = document.querySelector('section#result')
			res.innerHTML = null
			
		}

	</script>

</body>
</html>
