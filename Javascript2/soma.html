<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SOMA</title>
</head>
<body>

	<h1>Somando dois números</h1>
	<button onclick="soma()">Clique aqui</button>

	<section id='res'>
		
	</section>


	<script type="text/javascript">
		
			function soma() {

				let n1 = Number(window.prompt('Digite o primeiro número:'))

				let n2 = Number(window.prompt('Digite o segundo número:'))

				soma = n1 + n2 

				let res = document.querySelector('section#res')
					res.innerHTML ='<p> a soma de ' + n1 + ' + ' + n2 + ' = '+ soma
			}
	</script>
</body>
</html>
