<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Botão</title>

</head>
<body>
	<h1> Interagindo com um botão</h1>
	<button onclick="clicou()">Clica em mim"</button>

	<script type="text/javascript">

			function clicou(nome){
				nome = window.prompt('Qual seu nome:')
				window.alert("Olá,"+  nome  +",Você clicou no botão")
			}
		
		
	</script>

</body>
</html>
